<!DOCTYPE html>
<html class="ie">
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="Flat-UI/bootstrap/css/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="Flat-UI/bootstrap/css/bootstrap-responsive.css" />
        <link rel="stylesheet" type="text/css" href="Flat-UI/css/flat-ui.css" />
        <link rel="stylesheet" type="text/css" href="css/Application.css" />
        <title>Hello World</title>
    </head>
    <body>
        <div class="app">
            <h1>Apache Cordova</h1>

            <div id="deviceready" class="blink row">
                <div class="span3">
                    <p class="tile event listening">Connecting to Device</p>
                </div>
                <div class="span3">
                    <p class="tile event received">Device is Ready</p>
                </div>
            </div>

            <div class="todo mrm">
                <div class="todo-search">
                    <input class="todo-search-field" type="search" value="" placeholder="Search">
                </div>
                <ul>
                    <li class="todo-done">
                        <div class="todo-icon fui-user"></div>
                        <div class="todo-content">
                            <h4 class="todo-name">
                                Meet <strong>Adrian</strong> at <strong>6pm</strong>
                            </h4>
                            Times Square
                        </div>
                    </li>

                    <li class="">
                        <div class="todo-icon fui-list"></div>
                        <div class="todo-content">
                            <h4 class="todo-name">
                                Chat with <strong>V.Kudinov</strong>
                            </h4>
                            Skype conference an 9 am
                        </div>
                    </li>

                    <li class="">
                        <div class="todo-icon fui-eye"></div>
                        <div class="todo-content">
                            <h4 class="todo-name">
                                Watch <strong>Iron Man</strong>
                            </h4>
                            1998 Broadway
                        </div>
                    </li>

                    <li>
                        <div class="todo-icon fui-time"></div>
                        <div class="todo-content">
                            <h4 class="todo-name">
                                Fix bug on a <strong>Website</strong>
                            </h4>
                            As soon as possible
                        </div>
                    </li>
                </ul>
            </div>

        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="Flat-UI/js/jquery-1.8.3.min.js"></script>
        <script type="text/javascript" src="Flat-UI/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
